$terminal = kitty
$fileManager = nautilus
$menu = wofi --show drun
$mod = SUPER

env = XCURSOR_THEME,Bibata-Modern-Classic
env = XCURSOR_SIZE,24
env = HYPRCURSOR_THEME,Bibata-Modern-Classic
env = HYPRCURSOR_SIZE,24

monitor = ,preferred,auto,1

exec-once = ~/.config/hypr/monitor-setup.sh
exec-once = hyprpaper
exec-once = systemctl --user start hyprpolkitagent
# exec-once = mullvad connect
exec-once = hyprctl dispatch workspace 1; discord
exec-once = hyprctl dispatch workspace 1; wasistlos
exec-once = hyprctl dispatch workspace 1; Telegram

input {
  kb_layout = us_nords
  kb_variant = basic
  kb_options = fkeys:basic_13-24,ctrl:nocaps
  follow_mouse = 1
  touchpad {
    natural_scroll = false
    scroll_factor = 0.2
  }
}

device {
  name = clearly-superior-technologies.-cst-laser-trackball
  sensitivity = -0.6
}

general {
  gaps_in = 10
  gaps_out = 20
  border_size = 2
  col.inactive_border = rgba(333333aa)
  resize_on_border = false
  allow_tearing = false
  layout = dwindle
}

decoration {
  rounding = 2
  rounding_power = 2
  active_opacity = 1.0
  inactive_opacity = 1.0
  shadow {
    enabled = true
    range = 4
    render_power = 3
  }
  blur {
    enabled = true
    size = 3
    passes = 1
    vibrancy = 0.1696
  }
}

animations {
  enabled = no
}

dwindle {
  pseudotile = true
  preserve_split = true
}

misc {
  windowrulev2 = focusonactivate, class:.*
  force_default_wallpaper = 0
  disable_hyprland_logo = true
}

cursor {
  hide_on_key_press = true
}

gestures {
  workspace_swipe = true
  workspace_swipe_invert = false
  workspace_swipe_distance = 200
}

bind = $mod, BACKSPACE, exec, $terminal
bind = $mod, C, killactive
bind = $mod, M, exit
bind = $mod, E, exec, $fileManager
bind = $mod, V, togglefloating
bind = $mod, R, exec, $menu
bind = $mod, B, togglesplit
bind = $mod, F, fullscreen
bind = $mod, G, togglegroup
bind = $mod, S, exec, hyprshot -m output -m active --clipboard-only
bind = $mod SHIFT, S, exec, hyprshot -m window --clipboard-only
bind = $mod CONTROL, S, exec, hyprshot -m region --clipboard-only
bind = $mod, P, exec, hyprpicker -a
bind = $mod SHIFT, L, exec, pidof hyprlock || hyprlock
bind = $mod, H, movefocus, l
bind = $mod, L, movefocus, r
bind = $mod, K, movefocus, u
bind = $mod, J, movefocus, d
bind = $mod, 1, workspace, 1
bind = $mod, 2, workspace, 2
bind = $mod, 3, workspace, 3
bind = $mod, 4, workspace, 4
bind = $mod, 5, workspace, 5
bind = $mod, 6, workspace, 6
bind = $mod, 7, workspace, 7
bind = $mod, 8, workspace, 8
bind = $mod, 9, workspace, 9
bind = $mod, 0, workspace, 0
bind = $mod SHIFT, 1, movetoworkspace, 1
bind = $mod SHIFT, 2, movetoworkspace, 2
bind = $mod SHIFT, 3, movetoworkspace, 3
bind = $mod SHIFT, 4, movetoworkspace, 4
bind = $mod SHIFT, 5, movetoworkspace, 5
bind = $mod SHIFT, 6, movetoworkspace, 6
bind = $mod SHIFT, 7, movetoworkspace, 7
bind = $mod SHIFT, 8, movetoworkspace, 8
bind = $mod SHIFT, 9, movetoworkspace, 9
bind = $mod SHIFT, 0, movetoworkspace, 0
bind = ,XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle

binde = ,XF86AudioRaiseVolume, exec, wpctl set-volume -l 1.0 @DEFAULT_AUDIO_SINK@ 5%+
binde = ,XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
binde = ,XF86MonBrightnessUp, exec, brightnessctl set 5%+
binde = ,XF86MonBrightnessDown, exec, brightnessctl set 5%-

bindm = $mod, mouse:272, movewindow
bindm = $mod, mouse:273, resizewindow

windowrule = suppressevent maximize, class:.*
windowrule = nofocus,class:^$,title:^$,xwayland:1,floating:1,fullscreen:0,pinned:0
